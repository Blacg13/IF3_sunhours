  <body>
    <header>
      <div class="container">
        <nav>
          <ul>
            <li>
              <a class="liwelcome" href="./index.html">
                <img
                  src="./images/liwalcome_dark.png"
                  alt="aller vers la page d'accueil"
                />
                <p>Accueil</p>
              </a>
            </li>
            <li>
              <a class="limain" href="./main.html">
                <img
                  src="./images/limain_dark.png"
                  alt="aller vers la page principale"
                />
                <p>Recherche</p>
              </a>
            </li>
            <li>
              <a class="licontact" href="./contact.html">
                <img
                  src="./images/licontact.png"
                  alt="aller vers la page de contact"
                  class="licontactimg"
                />
                <p>Contact</p>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <img
        src="./images/bestmountains.png"
        alt="décor: paysage de montagnes"
        class="imgnav"
      />
    </header>
    <main>
      <div class="h1-container">
        <h1 class="h1font">Est à Ouest</h1>
      </div>
      <div class="container">
        <!-- ! format DD -->
        <div id="formDD">
          <div class="inputs">
            <div id="divlatitude">
              <label for="latitude">Latitude : </label>
              <input
                type="search"
                name="latitude"
                id="latitude"
                value="27.9883"
                pattern="[\-\+]?\d+\.\d+"
                maxlength="20"
                size="20"
                required
              />
            </div>
            <div id="divlongitude">
              <label for="longitude">Longitude : </label>
              <input
                type="search"
                name="longitude"
                id="longitude"
                value="86.9253"
                pattern="[\-\+]?\d+\.\d+"
                maxlength="20"
                size="20"
                required
              />
            </div>
            <div id="divdate">
              <label for="indate">Date : </label>
              <input
                type="date"
                name="indate"
                id="indate"
                defaultValue="2024-07-11"
                required
              />
            </div>
          </div>
          <div class="submitdiv" id="submitDD">
            <button type="submit" class="submitbtn">Rechercher</button>
          </div>
        </div>
        <!-- ! div animation -->
        <div id="animationdiv">
          <img
            src="./images/animationimg/sun.png"
            alt="dessin de soleil"
            id="sunspinning"
          />
        </div>
        <!-- ! div résultats -->
        <div id="resultdiv">
          <div id="risesetdiv">
            <div class="infodiv" id="infosunrisediv"></div>
            <div class="infodiv" id="infosunsetdiv"></div>
          </div>
          <div class="infodiv" id="infojourdiv"></div>
        </div>
        <!-- ? choix format -->
        <!-- <div class="search_options">
          <button class="option" id="optionDD">DD</button>
          <button class="option" id="optionDMS">DMS</button>
          <button class="option" id="optionDMM">DMM</button>
          <button class="option" id="optionGeohash">geohash</button>
        </div> -->
      </div>
      <div id="nosunse">
        <img
          src="./images/animationimg/sun.png"
          alt="dessin de soleil"
          id="sun"
        />
      </div>

        <div class="container">

            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
